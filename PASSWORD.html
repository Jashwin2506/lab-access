<html>
<head>
<title>Lab Security Panel</title>
<style>
body {
  background: black;
  color: #00ffcc;
  font-family: monospace;
  text-align: center;
  padding-top: 100px;
}
input {
  background: #002f2f;
  border: 1px solid #00ffcc;
  color: #00ffcc;
  padding: 10px;
  font-size: 20px;
}
button {
  padding: 10px 20px;
  font-size: 20px;
  background: #00ffcc;
  color: black;
  border: none;
}
#message {
  margin-top: 20px;
  font-size: 24px;
}
</style>
</head>
<body>
<h1>LAB ACCESS PANEL</h1>
<input id="pass" type="password" placeholder="Enter password">
<button onclick="checkPass()">Unlock</button>

<div id="message"></div>

<script>
function checkPass() {
  let p = document.getElementById('pass').value;
  if (p === "1234") {
    document.getElementById("message").innerHTML = "ACCESS GRANTED";
    document.body.style.background = "#003300";
  } else {
    document.getElementById("message").innerHTML = "ACCESS DENIED";
    document.body.style.background = "#330000";
  }
}
</script>
</body>
</html>
